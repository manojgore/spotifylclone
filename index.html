<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - best music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
            <h1>Best Of NCS</h1>
            <div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songListPlay"><span>05:30</span><i class="fa-solid fa-circle-play"></i></span>
                </div>
            </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/da11c43dce.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
